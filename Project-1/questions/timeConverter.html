<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
</head>
<body>
    <h1>Time Converter (Seconds into Hour)</h1>
    <h2 id="second"></h2>
    <h2 id="time"></h2>

    <script>
        let second = parseInt(prompt("Enter Seconds To Convert : "));
        document.getElementById("second").innerText = `Seconds : ${second}`;

        let hour = parseInt(second / 3600);
        let minu = parseInt((second % 3600) / 60);
        let sec = parseInt(second % 60);

        document.getElementById("time").innerText = `Time [HH : MM : SS] ${hour} : ${minu} : ${sec}`;
    </script>
</body>
</html>
