<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <h2 id="temp"></h2>
    <h2 id="newTemp"></h2>

    <script>
        let temp = Number(prompt("Enter The Temperature (In Celsius) : "));
        document.getElementById("temp").innerText = `Temperature (In Celsius) : ${temp}`;

        let newTemp = (temp * (9 / 5) + 32);
        document.getElementById("newTemp").innerText = `Temperature (In Fahrenheit) : ${newTemp}`;
    </script>
</body>
</html>
