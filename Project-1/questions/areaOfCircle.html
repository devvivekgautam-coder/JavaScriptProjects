<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Of Triangle</title>
</head>
<body>
    <h1>Area Of Circle</h1>
    <h2 id="radius"></h2>
    <h2 id="area"></h2>

    <script>
        let radius = Number(prompt("Enter The Radius Of Circle : "));
        document.getElementById("radius").innerText = `Radius : ${radius}`;

        let area = 3.14 * radius * radius;
        document.getElementById("area").innerText = `Area : ${area}`;
    </script>
</body>
</html>
