<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter (INR to USD)</h1>
    <h2 id="INR"></h2>
    <h2 id="USD"></h2>

    <script>
        let INR = Number(prompt("Enter Amount TO Convert Currency : "));
        document.getElementById("INR").innerText = `INR : ${INR}`;

        const USD = INR / 83;
        document.getElementById("USD").innerText = `USD : ${USD}`;
    </script>
</body>
</html>
