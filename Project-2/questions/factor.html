<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor System</title>
</head>
<body style="text-align: center;">
    <h1>Factor System</h1>
    <h2 id="num"></h2>
    <h2 id="fact"></h2>

    <script>
        let num = Number(prompt("Enter Any Number To Find Factor : "));
        document.getElementById("num").innerText = `Number : ${num}`;

        for (let i = 1; i <= num; i++) {
            if (num % i == 0) {
                document.getElementById("fact").innerHTML += `Factor : ${i} <br>`;
            }
        }
    </script>
</body>
</html>
