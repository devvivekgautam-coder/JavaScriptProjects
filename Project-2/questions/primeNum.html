<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body style="text-align: center;">
    <h1>Prime Number</h1>
    <h2 id="num"></h2>
    <h2 id="prime"></h2>

    <script>
        let num = Number(prompt("Enter Range To Find Prime Number : "));
        document.getElementById("num").innerText = `Range : ${num}`;

        for (let i = 2; i <= num; i++) {    
            let count = 0;

            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count++;
                }
            }

            if (count === 2) {
                document.getElementById("prime").innerText += i;
            }
        }
    </script>
</body>
</html>
