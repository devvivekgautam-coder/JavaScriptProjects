<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body style="text-align: center;">
    <h1>Fibonacci Series</h1>
    <h2 id="num"></h2>
    <h2 id="fibo"></h2>

    <script>
        let num = Number(prompt("Enter Any Number To Find Fibonacci Series : "));
        document.getElementById("num").innerText = `Number : ${num}`;

        let a = 0;
        let b = 1;
        let fiboText = "";

        for (let i = 1; i <= num; i++) {
            fiboText += a + " ";
            let c = a + b;
            a = b;
            b = c;
        }

        document.getElementById("fibo").innerText = fiboText;
    </script>
</body>
</html>
